<!DOCTYPE HTML>
<html>
	<head>
		<title>Combinadas</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>

		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<script src="cordova.js"></script>
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<script src="js/fastclick.js"></script>
	</head>

	<body>
	    <div id="inicioPage" data-role="page">
            <div data-role="content">
                <input id="slider1" type="range" value="4" min="4" max="20" data-highlight="true"/>
                
                <div id="checkBoxes">
	                <fieldset id="checkBoxesInt" data-role="controlgroup" data-type="horizontal">
	                	<input type="checkbox" id="checkbox-div" class="custom" /> 
	                	<label for="checkbox-div">/</label> 
	                	<input type="checkbox" id="checkbox-par" class="custom" /> 
	                	<label for="checkbox-par">( )</label>
	                	<input type="checkbox" id="checkbox-cor" class="custom" /> 
	                	<label for="checkbox-cor">[ ]</label>
	                </fieldset>
                </div>
                
                <div class="boxBoton">
                    <input id="botEmpezar" data-theme=b type="button" value="Hasi!">
                </div>           
            </div>
        </div>
	    
		<div id="combinadasPage" data-role="page">
			<div data-role="content">
				<div id="boxOperacion"></div>
				
				<div class="boxInput">
					<textarea id="inputPruebas" type="number" pattern="[0-9+-*/()[]]*" value="" placeholder="Egin hemen zure probak"></textarea>
				</div>
				
				<div id="divResultado">
					<div id="boxResultado"></div>
				</div>
				
				<div id="boxInputResultado">
					<input id="inputResultado" type="number" value="" placeholder="Emaitza" />
				</div>
				
				<div class="boxBoton">
                    <input id="botResultado" data-theme=b type="button" value="Emaitza">
                </div> 
                
                <div class="boxBoton">
                    <input id="botOperacion" data-theme=e type="button" value="Berria">
                </div>    
                                            
			</div>
		</div>

		<script src="js/index.js"></script>

	</body>
</html>
